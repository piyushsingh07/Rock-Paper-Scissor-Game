                <label for="computer-score">Computer<br> Score</label>

            </div>
            <div class="score-box">
                <label for="player-score">Your <br>Score</label>

            </div>
        </div>
    </div>

    <div class="choice-container">
      <button class="choice-btn">

      </button>
      <button class="choice-btn">
        <img src="Image/scissor.png" alt="Scissors" />
      </button>
    </div>
